
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">

              <div class="card">
                  <div class="card-header card-header-danger ">
                      <h4 class="card-title ">Danh sách khóa học</h4>
                      <div class="container" *ngIf="change && !editproduct" style="background-color: #ffffff;">
                        <form>
                          <div class="form-group">
                            <label  class="label-text">Name:</label>
                            <input type="text" class="form-control" >
                          </div>
                          <div class="form-group">
                            <label class="label-text">Author:</label>
                            <input type="text" class="form-control" id="">
                          </div>
                          <div class="form-group">
                            <label class="label-text">Descripton:</label>
                            <input type="text" class="form-control" id="">
                          </div>
                          <div class="form-group">
                            <label class="label-text">Price:</label>
                            <input type="text" class="form-control" id="">
                          </div>
                          <div class="form-group">
                            <label class="label-text">ImageUrl:</label>
                            <input type="text" class="form-control" id="">
                          </div>
                        </form>
                        <button type="button" class="btn btn-secondary" style="background-color:#a6a6a6;">Creat</button>
                        <button type="button" class="btn btn-secondary" style="background-color:#a6a6a6;" (click)="changeTab()">Cancel</button>
                      </div>
                      <div class="container" *ngIf="editproduct" style="background-color: #ffffff;">
                        <form>
                          <div class="form-group">
                            <label  class="label-text">Name:</label>
                            <input type="text" class="form-control" value="{{product.name}}">

                          </div>
                          <div class="form-group">
                            <label class="label-text">Author:</label>
                            <input type="text" class="form-control" value="{{product.author}}">
                          </div>
                          <div class="form-group">
                            <label class="label-text">Descripton:</label>
                            <input type="text" class="form-control" value="{{product.description}}">
                          </div>
                          <div class="form-group">
                            <label class="label-text">Price:</label>
                            <input type="text" class="form-control" value="{{product.price}}">
                          </div>
                          <div class="form-group">
                            <label class="label-text">ImageUrl:</label>
                            <input type="text" class="form-control" value="{{product.imageUrl}}">
                          </div>
                        </form>
                        <button type="button" class="btn btn-secondary" style="background-color:#a6a6a6;">Update</button>
                        <button type="button" class="btn btn-secondary" style="background-color:#a6a6a6;" (click)="editProduct()">Cancel</button>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Author
                                  </th>
                                  <th>
                                      Description
                                  </th>
                                  <th>Price</th>
                                  <th>imageUrl</th>
                                  
                              </thead>
                              <tbody *ngFor= "let product of productItems">
                                  <tr>
                                      <td>
                                           {{product._id}}
                                      </td>
                                      <td>
                                          {{product.name}}
                                      </td>
                                      <td>
                                          {{product.author}}
                                      </td>
                                      <td>
                                          {{product.description}}
                                      </td>
                                      <td>{{product.price}}</td>
                                      <td>{{product.imageUrl}}</td>
                                      <td>
                                        <a  (click)="changeTab()" style="font-size: 20px;"><i class="fa fa-plus-square-o"></i></a>
                                        <a (click)="editProduct(product)"  style="font-size: 20px; margin-right: 10px;"><i class="fa fa-pencil-square-o"></i></a>
                                        <a  style="font-size: 20px;"><i class="fa fa-trash-o" (click)="remove(product._id)"></i></a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
