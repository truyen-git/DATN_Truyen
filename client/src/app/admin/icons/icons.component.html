
<div class="main-content" style="font-weight: 500;">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger ">
                      <h4 class="card-title " style="font-weight: bold;">Danh sách hóa đơn</h4>
                      
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                        <i style="font-size: 20px;font-weight: bold;" class="fa fa-search"></i>&nbsp;&nbsp;<input type="text" [(ngModel)]="searchText" placeholder="Tìm kiếm" style="width: 400px;">
                          <table class="table">
                              <thead class=" text-primary" >
                                  <th style="font-size: 18px; font-weight: bold; text-align: center;">
                                      ID
                                  </th>
                                
                                  <th style="font-size: 18px; font-weight: bold; text-align: center;">
                                      UserID
                                  </th>
                                  <th style="font-size: 18px; font-weight: bold; text-align: center;">Time created</th>
                                  <th style="font-size: 18px; font-weight: bold; text-align: center;">Status</th>
                              </thead>
                              <tbody *ngFor= "let order of orderList | filter:searchText">
                                  <tr >
                                      <td style="font-size: 16px;text-align: center;">
                                          {{order._id}}
                                      </td>
                                      
                                      <td style="font-size: 16px; text-align: center;">
                                          {{order.userId}}
                                      </td>
                                      <td style="font-size: 16px;text-align: center;">{{order.created_at}}</td>
                                      <td style="font-size: 16px;text-align: center;" *ngIf="order.status == 'pending'"><i class="fa fa-exclamation-triangle" style="color: red; margin-right: 5px; font-size: 20px;"></i>{{order.status}}</td>
                                      <td style="font-size: 16px;text-align: center;" *ngIf="order.status == 'success'"><i class="fa fa-check" style="color: #00cc00; margin-right: 5px; font-size: 20px;"></i>{{order.status}}</td>
                                      <td>
                                      
                                        <a  style="font-size: 20px; margin-right: 30px;" ><i class="fa fa-trash-o" (click)="remove(order._id)"></i></a>
                                        <button *ngIf="order.status == 'pending'" type="button" class="btn btn-danger" style="margin-right: 30px;" (click)="confirmOrder(order._id, order.userId)">Confim</button>
                                        <button type="button" class="btn btn-warning" (click)="loadDetailOrders(order.products)">View</button>
                                      </td>
                                  </tr>
                                  <div *ngIf="listOrderDetail == order.products" style="padding: 0px 0px 0px 0px;">
                                    <div *ngFor="let item of listOrderDetail">
                                      <tr >
                                        <td><img style="width: 160px;" [src]="item.product.imageUrl"></td>
                                        <td style="padding: 0px 30px;">{{ item.product.name }}</td>
                                        <td>{{ item.product.author }}</td>
                                        <td>{{ item.product.price | currency:'VND':'symbol' }}</td>
                                      </tr>
                                    </div>
                                  </div>
                                  
                              </tbody>
                              
                          </table>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
